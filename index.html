<!DOCTYPE html>
<html>
    <head>
        <title>Xiaomi Redmi Note 9S</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <nav>
                <div class="logo">
                    <!--<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/Xiaomi_logo.svg/480px-Xiaomi_logo.svg.png">-->
                </div>
                <div class="nav-links">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Phone</a></li>
                        <li><a href="#">Accessories</a></li>
                        <li><a href="#">Cart</a></li>
                    </ul>
                </div>
            </nav>

            <div class="information">
                <div class="overlay"></div>
                <img src="https://i01.appmifile.com/webfile/globalimg/Cindy/J6A-Grey-800.png" class="mobile">
                <div id="circle">
                    <div class="feature one">
                        <div>
                            <h1>Camera</h1>
                            <p>48MP + 8MP + 5MP + 2MP</p>
                        </div>
                    </div>
                    <div class="feature two">
                        <div>
                            <h1>Processor</h1>
                            <p>Qualcomm Snapdragon 720G</p>
                        </div>
                    </div>
                    <div class="feature three">
                        <div>
                            <h1>Display</h1>
                            <p>6.67" Mini-Drop Fullscreen</p>
                        </div>
                    </div>
                    <div class="feature four">
                        <div>
                            <h1>Battery</h1>
                            <p>5020mAh</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <img src="https://cdn3.iconfinder.com/data/icons/faticons/32/arrow-up-01-512.png"  id="upBtn">
                <h3>Features</h3>
                <img src="https://cdn3.iconfinder.com/data/icons/faticons/32/arrow-up-01-512.png" id="downBtn">
            </div>
        </div>

        <script>
            var circle = document.getElementById("circle");
            var upBtn = document.getElementById("upBtn");
            var downBtn = document.getElementById("downBtn");

            var rotateValue = circle.style.transform;
            var rotateSum;

            upBtn.onclick = function() {
                rotateSum = rotateValue + "rotate(-90deg)";
                circle.style.transform = rotateSum;
                rotateValue = rotateSum; 
            }
            downBtn.onclick = function() {
                rotateSum = rotateValue + "rotate(90deg)";
                circle.style.transform = rotateSum;
                rotateValue = rotateSum; 
            }
        </script>

    </body>
</html>
